<div class="form-group" style="width:100%">
  <h3>
    <h2 align="center">Draw your curve</h2>
    <h5 align="center">Type in your parameters:</h5>
    <div class="form">
      <input type="text" class="form-control inputField" style="color:black; text-align: center;" ng-model="A1"
             placeholder="A1"/><br>
      <input type="text" class="form-control inputField" id="usr2" style="color:black; text-align: center;"
             ng-model="A2" placeholder="A2"/><br>
      <input type="text" class="form-control inputField" id="usr3" style="color:black; text-align: center;"
             ng-model="W1"
             placeholder="W1"/><br>
      <input type="text" class="form-control inputField" id="usr4" style="color:black; text-align: center;"
             ng-model="W2"
             placeholder="W2"/><br>
      <input type="text" class="form-control inputField" id="usr5" style="color:black; text-align: center;"
             ng-model="phase"
             placeholder="phase"/><br>
    </div>
    <button type="submit" style="padding-left: 40px; padding-right:40px;"
            class="btn btn-primary col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2"
            ng-click="search()">DRAW
    </button>
  </h3>
</div>
